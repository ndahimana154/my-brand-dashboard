<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <title>Ndahimana Bonheur: Messages</title>
  </head>
  <body>
    <div class="container">
      <div class="admin-header">
        <div class="logo">
          <a href="">
            <img src="./images/Logo.png" alt="" />
          </a>
        </div>
        <div class="btn" title="Logout">
          <div id="actingProfile"></div>
          <button id="logoutButton">
            <i class="fa fa-sign-out"></i>
          </button>
        </div>
      </div>
      <div class="dash-board">
        <div class="left">
          <ul>
            <li>
              <a href="./admin-home.html">
                <i class="fa fa-house"></i>
                Home
              </a>
            </li>
            <li>
              <a href="./admin-new-blog.html">
                <i class="fa fa-plus-circle"></i>
                New blog
              </a>
            </li>
            <li>
              <a href="./admin-blog-list.html">
                <i class="fa fa-list"></i>
                Blog List
              </a>
            </li>
            <li>
              <a href="./messages.html">
                <i class="fa fa-mail-bulk"></i>
                Messages
              </a>
            </li>
            <li>
              <a href="./new-project.html">
                <i class="fa fa-plus-circle"></i>
                New Project 
              </a>
            </li>
            <li>
              <a href="./projects-list.html">
                <i class="fa fa-list"></i>
                Projects List 
              </a>
            </li>
          </ul>
        </div>
        <div class="right">
          <div class="list-section">
            <h1>Messages list</h1>
            <table class="table">
              <thead>
                <tr>
                  <td>#</td>
                  <td>Time</td>
                  <td>Firstname</td>
                  <td>Lastname</td>
                  <td>Email</td>
                  <td>Message</td>
                  <td>Actions</td>
                </tr>
              </thead>
              <tbody id="messageTableBody">
                <!-- Table rows will be dynamically added here -->
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/messages.js"></script>
  </body>
</html>
