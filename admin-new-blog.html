  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="./css/fontawesome-free-6.5.1-web/css/all.css"
      />
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="./css/index.css" />
      <link rel="stylesheet" href="./css/admin.css" />
      <title>Ndahimana Bonheur: Dashboard</title>
    </head>
    <body>
      <div class="container">
        <div class="admin-header">
          <div class="logo">
            <a href="">
              <img src="./images/Logo.png" alt="" />
            </a>
          </div>
          <div class="btn" title="Logout">
            <div id="actingProfile"></div>
            <button id="logoutButton">
              <i class="fa fa-sign-out"></i>
            </button>
          </div>
        </div>
        <div class="dash-board">
          <div class="left">
            <ul>
              <li>
                <a href="./admin-home.html">
                  <i class="fa fa-house"></i>
                  Home
                </a>
              </li>
              <li>
                <a href="./admin-new-blog.html">
                  <i class="fa fa-plus-circle"></i>
                  New blog
                </a>
              </li>
              <li>
                <a href="./admin-blog-list.html">
                  <i class="fa fa-list"></i>
                  Blog List
                </a>
              </li>
              <li>
                <a href="./messages.html">
                  <i class="fa fa-mail-bulk"></i>
                  Messages
                </a>
              </li>
            </ul>
          </div>
          <div class="right">
            <div class="new-section">
              <h1>New blog</h1>
              <form
                action=""
                id="new-blog-form"
                class="new-form"
                enctype="multipart/form-data"
              >
                <p>
                  <label> Blog title </label>
                  <input type="text" name="title" required />
                </p>
                <p>
                  <label> Blog summary </label>
                  <input type="text" name="summary" required />
                </p>
                <p>
                  <label> Blog full text </label>
                  <textarea
                    name="article"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </p>
                <p>
                  <label> Blog cover image </label>
                  <input type="file" name="file" required />
                </p>
                <p>
                  <button type="submit">
                    <i class="fa fa-post"></i>
                    Post
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="./js/post-blog.js"></script>
    </body>
  </html>
