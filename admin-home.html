<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <title>Ndahimana Bonheur: Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="admin-header">
        <div class="logo">
          <a href="">
            <img src="./images/Logo.png" alt="" />
          </a>
        </div>
        <div class="btn" title="Logout">
          <div id="actingProfile"></div>
          <button id="logoutButton">
            <i class="fa fa-sign-out"></i>
          </button>
        </div>
      </div>
      <div class="dash-board">
        <div class="left">
          <ul>
            <li>
              <a href="./admin-home.html">
                <i class="fa fa-house"></i>
                Home
              </a>
            </li>
            <li>
              <a href="./admin-blog-list.html">
                <i class="fa fa-list"></i>
                Blog
              </a>
            </li>
            <li>
              <a href="./admin-messages.html">
                <i class="fa fa-mail-bulk"></i>
                Messages
              </a>
            </li>
          </ul>
        </div>
        <div class="right">
          <div class="boards-row">
            <div class="board">
              <div class="b-left">
                <img src="./images/blog.png" alt="" />
              </div>
              <div class="b-right">
                <span>Total Blogs</span>
                <p>18</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/menu-toggler.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/admin-home.js"></script>
  </body>
</html>
