<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.5.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <title>Ndahimana Bonheur: Sign into your account</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-cont">
          <div class="logo">
            <a href="./index.html">
              <img src="./images/Logo.png" alt="" />
            </a>
          </div>
          <nav id="nav">
          
            <div id="closemobile-menu">
              <button id="close-menu-button">
                <img src="./images/close.png" alt="" />
              </button>
            </div>
          </nav>
          <div class="mobile-menu">
            <button id="menuTogglerBtn">
              <img src="./images/mobile menu.png" alt="" />
            </button>
          </div>
        </div>
      </header>
      <div class="signin">
        <div class="cont">
          <div class="signin-section">
            <h2>Sign into your account.</h2>
            <div class="error" id="formError"></div>
            <form id="loginForm" action="#">
              <div class="placeholder">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
                <div id="usernameError" class="error"></div>
              </div>
              <div class="placeholder">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <div id="passwordError" class="error"></div>
              </div>
              <div class="sendBtn">
                <button type="submit">
                  <i class="fa fa-paper-plane"></i>
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <div class="copy">&copy; 2024 Allrights reserved</div>
      </footer>
    </div>
    <div class="center" style="display: none;">
      <div class="ring"></div>
    </div>
    <script src="./js/menu-toggler.js"></script>
    <script src="./js/signin.js"></script>

    <!-- SMTPJS -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
